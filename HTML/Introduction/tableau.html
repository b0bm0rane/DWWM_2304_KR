<!DOCTYPE html>
<html lang="fr-be">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon 1er tableau HTML</title>
    <style>
        table, tr, td, th {
            border : 1px solid red;
        }
    </style>
</head>
<body>
    <h1>Les tableaux, c'est beau !</h1>
    <p>Les tableaux s'utilisent dans les cas suivants : données tabulaires</p>
    <p>Les tableaux ne sont pas recommandés dans les cas suivants : mise en page</p>
    <hr>
    <table>
        <thead>
            <tr>
                <th>Identifiant</th>
                <th>Nom</th>
                <th>Prénom</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Onette</td>
                <td>Camille</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Golay</td>
                <td>Jerry</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Afritte</td>
                <td>Barack</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Dératé</td>
                <td>Daisy</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Troijourd</td>
                <td>Adan</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
