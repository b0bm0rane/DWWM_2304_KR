<!DOCTYPE html>
<html lang="fr-fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice timé</title>
    <link rel="stylesheet" href="../Exercice timé/index.css">
    <script src="index.js"></script>
</head>
<body>

    <header>        
        <h1>Saisissez un prénom et un âge</h1>    
    </header>

    <main>        
        <form action="" method="get" name="form">
            <label for="prenom">Prénom : </label>
            <input type="text" id="prenom" name="prenom" class="cadre">
            <label for="age">Âge : </label>
            <input type="text" id="age" name="age" class="cadre">
            <button type="submit" class="cadre" class="bouton">Valider</button>
            <button type="reset" class="cadre" class="bouton" >Vider</button>
        </form>    
    </main>

    <div></div>

    <footer>
        <h2>Compléter / corriger le formulaire.</h2>
    </footer>

</body>
</html>
