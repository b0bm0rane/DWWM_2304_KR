<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date & Heure</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
        <form action="#" method="get" enctype="text/plain">
            <fieldset>
                <legend>Date & Heure</legend>
                <label for="maDate" class="monLabel">Date : </label>
                <input type="text" name="maDate" id="maDate" size="12" maxlength="10" value="">
                <input type="button" value="afficher date" id="btndate" name="btndate"> <br>
                <label for="monHeure" class="monLabel">Heure : </label>
                <input type="text" name="monHeure" id="monHeure" size="12" maxlength="10" value="">
                <input type="button" value="afficher heure" id="btnheure" name="btnheure"> <br>
            </fieldset>
        </form>
</body>
<script src="Script.js"></script>
</html>
